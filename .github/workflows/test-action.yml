name: Test project
on: push
jobs:
    test:
      runs-on: ubuntu-latest
      steps:
        - name: Get Code
          uses: actions/checkout@v3
        - name: Setup Node Environment
          uses: actions/setup-node@v3
          with:
            node-version: 20
        - name: Install Dependencies
          run: npm install
        - name: Run Tests
          run: npm test
